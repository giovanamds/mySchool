<div class="row justify-content-center">
    <div class="col-10 col-md-5">

        <h2 class="text-center text-info">
            Cadastro de alunos
        </h2>

        <form id="adiciona-alunos">
            <div class="form-group">
                <label>Nome do aluno</label>
                <input type="text" name="nome" id="nome" class="form-control" maxlength="150">
            </div>
            <div class="form-group">
                <label>Curso</label>
                <input type="text" name="curso" id="curso" class="form-control" maxlength="50">

            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" maxlength="32">

            </div>

            <div class="form-group">
                <label>Tipo de acesso</label>
                <select name="tipo" id="tipo" class="form-control">
                    <option value="">Selecione o tipo de acesso</option>
                    <option value="1">Administrador</option>
                    <option value="2">Aluno</option>
                </select>
            </div>

            <div class="form-group row justify-content-end">
                <div class="col-8 col-md-6">
                    <button class="btn btn-success btn-block btn-save"><i class="mdi mdi-content-save"></i>Salvar Alterações</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="src/alunos/controle/adiciona-alunos.js"></script>
