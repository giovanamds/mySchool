<div class="row justify-content-center">
    <div class="col-10 col-md-5">

        <h2 class="text-center text-info">
            Cadastro de Disciplinas
        </h2>

        <form id="adiciona-disciplinas">
            <div class="form-group">
                <label>Nome da disciplina</label>
                <input type="text" name="disciplina" id="disciplina" class="form-control" maxlength="100">
            </div>
            <div class="form-group">
                <label>Nome do professor</label>
                <input type="text" name="professor" id="professor" class="form-control" maxlength="150">

            </div>

            <div class="form-group row justify-content-end">
                <div class="col-8 col-md-6">
                    <button class="btn btn-success btn-block btn-save"><i class="mdi mdi-content-save"></i>Salvar Alterações</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="src/disciplinas/controle/adiciona-disciplinas.js"></script>
