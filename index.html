<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Online</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-5">
                <div class="alert alert-info mt-5">
                    <h4 class="text-center">
                        Login do Boletim Online
                    </h4>
                    <form id="form-login" class="mt-5">
                        <div class="form-group">
                            <label>Id do aluno</label>
                            <input type="number" name="id" id="id" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Senha do aluno</label>
                            <input type="password" name="senha" id="senha" class="form-control">
                        </div>
                        <div class="form-group row justify-content-end">
                            <div class="col-12 col-sm-6 col-md-6">
                                <button class="btn-success btn-block btn-login">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="src/alunos/controle/login-alunos.js"></script>
</body>

</html>
