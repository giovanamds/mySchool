<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySchool</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/MaterialDesign-Webfont-master/css/materialdesignicons.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid bg-info">
        <h1 class="display-4 text-center text-white">Sistemas de controle de disciplinas</h1>
        <p class="lead text-center text-white">Sistemas para gerenciar as disciplinas que eu tenho na escola</p>
        <p class="lead text-center text-white">
            <a href="index.html" class="text-white">Ir para a home
                <i class="mdi mdi-home"></i>
            </a>
        </p>
    </div>

    <div id="conteudo" class="container">
        <div class="row">
            <div class="col-6 col-md-2">
                <button class="btn btn-info btn-block" id="add-disciplina">
                <h1>
                    <i class="mdi mdi-plus-circle mdi-48px"></i>
                </h1>
                <p>Adicionar Disciplina</p>
            </button>
            </div>


            <div class="col-6 col-md-2">
                <button id="list" class="btn btn-info btn-block">
                    <h1>
                        <i class="mdi mdi-view-list-outline mdi-48px"></i>
                    </h1>
                    <p>Listar Disciplinas</p>
                </button>
            </div>

        </div>
    </div>


    <div class="container-fluid border-top mt-5">
        <div class="row">
            <div class="col-12">
                <p class="text-center">Todos os direitos reservados a Etec Lins.</p>
            </div>
        </div>
    </div>




    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/function-menu.js"></script>

</body>

</html>
